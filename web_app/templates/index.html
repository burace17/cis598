<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Election Forecaster</title>
        <link href="static/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main role="main" class="container">
            <h1 class="mt-5">{{ config.elex_name }}</h1>
            <hr />
            <div class="row">
                <div class="col-sm">
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Party</th>
                            <th>Votes</th>
                            <th>Percentage</th>
                        </tr>
                        {% for candidate in config.candidate_info %}
                        <tr>
                            <td>{{ config.candidate_info[candidate]["display_name"] }}</td>
                            <td>{{ config.candidate_info[candidate]["party"] }}</td>
                            <td>0</td>
                            <td>0.0%</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="col-sm">
                    Map will go here.
                </div>
            </div>

        </main>
    </body>
</html>
