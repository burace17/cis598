<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Election Forecaster</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="./node_modules/react/umd/react.development.js"></script>
        <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    </head>
    <body>
        <main role="main" class="container">
            <h1 class="mt-5">Election Results</h1>
            <hr />
            <div class="row">
                <div class="col-sm">
                    <p>Last updated: <span id="last_updated"></span></p>
                    <div id="vote_totals"></div>
                    <hr />
                    <p>Precincts Reporting: <span id="precs_reporting">0</span> of <span id="total_precincts">0</span></p>
                </div>
                <div class="col-sm">
                    Map will go here.
                </div>
            </div>
        </main>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
