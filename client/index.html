<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Election Forecaster</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <main role="main" class="container">
            <h1 class="mt-5">Election Results</h1>
            <hr />
            <div class="row">
                <div class="col-sm">
                    <p>Last updated: <span id="last_updated"></span></p>
                    <table class="table" id="actual_results_table">
                        <tr>
                            <th>Name</th>
                            <th>Party</th>
                            <th>Votes</th>
                            <th>Percentage</th>
                        </tr>
                    </table>
                    <hr />
                    <p>Precincts Reporting: <span id="precs_reporting">0</span> of <span id="total_precincts">0</span></p>
                </div>
                <div class="col-sm">
                    Map will go here.
                </div>
            </div>
        </main>
    </body>
</html>
