<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Election Forecaster</title>
        <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://js.arcgis.com/4.6/esri/css/main.css" rel="stylesheet" />
        <script src="./node_modules/react/umd/react.development.js"></script>
        <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
        <style>
            .result-overlay
            {
                opacity: 0.8;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <main role="main" class="container">
            <div id="election_name"></div>
            <hr />
            <div class="row">
                <div class="col-sm">
                    <p>Last updated: <div id="last_updated"></div></p>
                    <div id="vote_totals"></div>
                    <hr />
                    <p><div id="precincts_reporting"></div></p>
                </div>
                <div class="col-sm">
                    <div style="width:100%;height:100%" id="actual_results_map"></div>
                </div>
            </div>
            <hr />
            <div class="row">
                
                <div class="col-sm">
                    When all of the results have been counted, we expect the final result to look like this.
                </div>
                
            </div>
        </main>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
